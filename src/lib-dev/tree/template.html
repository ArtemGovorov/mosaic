<h5>multiple selection</h5>

<mc-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
    <mc-tree-leaf class="mc-focused" *mcTreeNodeDef="let node">
        {{ node.name }}.{{ node.type }} level: {{ level }}
    </mc-tree-leaf>

    <mc-tree-node *mcTreeNodeDef="let node; when: hasNestedChild">
        <div class="mc-tree-node__data">
            <i mc-icon="mc-angle-S_16" mcTreeNodeToggle></i>
            {{ node.name }}
        </div>
        <div class="mc-tree-branch"
            [class.tree-invisible]="!nestedTreeControl.isExpanded(node)">
            <ng-container mcTreeNodeOutlet></ng-container>
        </div>
    </mc-tree-node>
</mc-tree>

<br>
<div>multipleSelected: {{ multipleSelected }}</div>
