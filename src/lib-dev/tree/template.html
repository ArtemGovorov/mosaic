<h5>multiple selection</h5>

<mc-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
    <mc-tree-leaf *mcTreeNodeDef="let node">
        {{ node.name }}.{{ node.type }}
    </mc-tree-leaf>

    <mc-tree-branch *mcTreeNodeDef="let node; when: hasNestedChild">
        <div class="mc-tree-branch__data">
            <i class="mc-tree-branch__icon" mcTreeNodeToggle>
                {{ nestedTreeControl.isExpanded(node) ? 'expanded' : 'collapsed'}}
            </i>
            {{ node.name }}
        </div>
        <div class="mc-tree-branch__children" [class.tree-invisible]="!nestedTreeControl.isExpanded(node)">
            <ng-container mcTreeNodeOutlet></ng-container>
        </div>
    </mc-tree-branch>
</mc-tree>

<br>
<div>multipleSelected: {{ multipleSelected }}</div>
